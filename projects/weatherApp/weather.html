<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Weather App</title>
  <link rel="stylesheet" href="weather.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>
<body>
  <div id="background"></div>

  <div class="weather-app">
    <h1><i class="fas fa-cloud-sun"></i> Weather App</h1>

    <div class="search-box">
      <input type="text" id="cityInput" placeholder="Enter city..." />
      <button id="searchButton"><i class="fas fa-search"></i> Search</button>
    </div>

    <div class="weather-info hidden">
      <h2 id="cityName"><i class="fas fa-map-marker-alt"></i> City</h2>
      <p id="localTime" style="font-size: 1rem; margin-bottom: 10px; color: #81ecec;"></p>
      <p id="description"></p>
      <p><i class="fas fa-temperature-half"></i> <span id="temperature"></span></p>
      <p><i class="fas fa-droplet"></i> <span id="humidity"></span></p>
      <p><i class="fas fa-wind"></i> <span id="windSpeed"></span></p>
      <p id="weatherIcon"></p>
    </div>

    <div class="error-message hidden">
      <p><i class="fas fa-exclamation-triangle"></i> City not found or API error.</p>
    </div>
  </div>

  <script src="weather.js"></script>
</body>
</html>
